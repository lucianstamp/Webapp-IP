<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pacient</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Pacient</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nume">Nume:</label>
                <input type="text" id="nume" name="nume" class="form-control" value="{{ pacient.nume }}">
            </div>
            <div class="form-group">
                <label for="varsta">Varsta:</label>
                <input type="number" id="varsta" name="varsta" class="form-control" value="{{ pacient.varsta }}">
            </div>
             <div class="form-group">
                <label for="varsta">Gen:</label>
                <input type="text" id="gen" name="gen" class="form-control" value="{{ pacient.gen }}">
            </div>
            <div class="form-group">
                <label for="datanasterii">Data nasterii:</label>
                <input type="date" id="datanasterii" name="datanasterii" class="form-control" value="{{ pacient.datanasterii }}">
            </div>
            <div class="form-group">
                <label for="cnp">CNP:</label>
                <input type="text" id="cnp" name="cnp" class="form-control" value="{{ pacient.cnp }}">
            </div>
            <div class="form-group">
                <label for="adresa">Adresa:</label>
                <input type="text" id="adresa" name="adresa" class="form-control" value="{{ pacient.adresa }}">
            </div>
            <div class="form-group">
                <label for="telefon">Telefon:</label>
                <input type="number" id="telefon" name="telefon" class="form-control" value="{{ pacient.telefon }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ pacient.email }}">
            </div>
            <div class="form-group">
                <label for="profesie">Profesie:</label>
                <input type="text" id="profesie" name="profesie" class="form-control" value="{{ pacient.profesie }}">
            </div>
            <div class="form-group">
                <label for="locdemunca">Loc de munca: </label>
                <input type="text" id="locdemunca" name="locdemunca" class="form-control" value="{{ pacient.locdemunca }}">
            </div>
            <div class="form-group">
                <label for="datainternare">Data internare: </label>
                <input type="date" id="datainternare" name="datainternare" class="form-control" value="{{ pacient.datainternare }}">
            </div>
            <div class="form-group">
                <label for="dataexternare">Data externare: </label>
                <input type="date" id="dataexternare" name="dataexternare" class="form-control" value="{{ pacient.dataexternare }}">
            </div>
            <div class="form-group">
                <label for="salon">Salon: </label>
                <input type="number" id="salon" name="salon" class="form-control" value="{{ pacient.salon }}" >
            </div>
            <div class="form-group">
                <label for="pat">Pat: </label>
                <input type="number" id="pat" name="pat" class="form-control" value="{{ pacient.pat }}">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Pacienti List</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
